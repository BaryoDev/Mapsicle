name: Publish to NuGet

on:
  push:
    branches: ["main", "master"]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack Core
        run: dotnet pack src/Mapsicle/Mapsicle.csproj --configuration Release --no-build --output . /p:Version=1.0.${{ github.run_number }}

      - name: Pack Fluent
        run: dotnet pack src/Mapsicle.Fluent/Mapsicle.Fluent.csproj --configuration Release --no-build --output . /p:Version=1.0.${{ github.run_number }}

      - name: Pack EntityFramework
        run: dotnet pack src/Mapsicle.EntityFramework/Mapsicle.EntityFramework.csproj --configuration Release --no-build --output . /p:Version=1.0.${{ github.run_number }}

      - name: Push to NuGet
        run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
